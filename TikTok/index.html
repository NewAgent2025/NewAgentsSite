<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redownload TikTok 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(145deg, #2e004f, #4e007a);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #3700b3;
        }

        .button:active {
            background-color: #23036a;
        }
    </style>
</head>
<body>
    <h1>Redownload TikTok 2025 After Ban Made By NewAgent</h1>
    <div class="button-container">
        <button class="button" onclick="redirectTo('android')">Android</button>
        <button class="button" onclick="redirectTo('ios')">iOS</button>
    </div>

    <script>
        function redirectTo(platform) {
            if (platform === 'android') {
                window.location.href = 'TikTok.apk';
            } else if (platform === 'ios') {
                window.location.href = 'TikTok.mobileconfig';
            }
        }
    </script>
</body>
</html>
