<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Camera Access and Video Upload</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    video {
      width: 100%;
      height: auto;
      max-width: 600px;
      border: 2px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline></video>
  <button id="recordButton">Start Recording</button>

  <script>
    const videoElement = document.getElementById("camera");
    const recordButton = document.getElementById("recordButton");
    let mediaRecorder;
    let recordedChunks = [];

    async function startCamera() {
      try {
        // Request access to the camera
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }, // Use "user" for the front camera
          audio: true // Include audio in the recording
        });
        // Display the camera feed in the video element
        videoElement.srcObject = stream;

        // Initialize MediaRecorder
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            recordedChunks.push(event.data);
          }
        };

        mediaRecorder.onstop = () => {
          // Combine recorded chunks into a Blob
          const blob = new Blob(recordedChunks, { type: "video/webm" });
          recordedChunks = []; // Reset chunks

          // Create a FormData object and send the Blob to the server
          const formData = new FormData();
          formData.append("video", blob, "recording.webm");

          // Upload the video to the server
          fetch("http://10.0.0.131/IOSLive/upload.php", {
            method: "POST",
            body: formData,
          })
          .then((response) => response.text())
          .then((data) => {
            alert("Video uploaded successfully: " + data);
          })
          .catch((error) => {
            console.error("Error uploading the video:", error);
          });
        };
      } catch (error) {
        console.error("Error accessing the camera:", error);
        alert("Could not access the camera. Please check your permissions.");
      }
    }

    // Start recording when the button is clicked
    recordButton.addEventListener("click", () => {
      if (mediaRecorder.state === "inactive") {
        recordButton.disabled = true;
        recordButton.textContent = "Recording...";

        // Start recording for 15 seconds
        mediaRecorder.start();
        setTimeout(() => {
          mediaRecorder.stop();
          recordButton.disabled = false;
          recordButton.textContent = "Start Recording";
        }, 15000); // 15 seconds
      }
    });

    // Start the camera when the page loads
    window.onload = startCamera;
  </script>
</body>
</html>
