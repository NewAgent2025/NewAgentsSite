<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Camera Access</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    video, button, a {
      margin: 10px 0;
    }
    video {
      width: 100%;
      height: auto;
      max-width: 600px;
      border: 2px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    a {
      color: #007bff;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline></video>
  <button id="startRecording">Start Recording</button>
  <p id="videoLink"></p>

  <script>
    const videoElement = document.getElementById("camera");
    const startRecordingButton = document.getElementById("startRecording");
    const videoLink = document.getElementById("videoLink");
    let mediaRecorder;
    let recordedChunks = [];

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: "environment" // Use "user" for the front camera
          }
        });
        videoElement.srcObject = stream;
      } catch (error) {
        console.error("Error accessing the camera: ", error);
        alert("Could not access the camera. Please check your permissions.");
      }
    }

    function startRecording() {
      const stream = videoElement.srcObject;
      if (!stream) {
        alert("Camera is not active. Please reload the page and try again.");
        return;
      }

      mediaRecorder = new MediaRecorder(stream);
      recordedChunks = [];

      mediaRecorder.ondataavailable = (event) => {
        if (event.data.size > 0) {
          recordedChunks.push(event.data);
        }
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: "video/webm" });
        const videoUrl = URL.createObjectURL(blob);
        const downloadLink = document.createElement("a");
        downloadLink.href = videoUrl;
        downloadLink.textContent = "Download Recorded Video";
        downloadLink.download = "recorded-video.webm";

        // Show video data URL
        videoLink.innerHTML = `Video URL: <a href="${videoUrl}" target="_blank">${videoUrl}</a>`;
      };

      mediaRecorder.start();
      setTimeout(() => {
        mediaRecorder.stop();
        alert("Recording stopped after 15 seconds.");
      }, 15000); // 15 seconds
    }

    startRecordingButton.addEventListener("click", startRecording);

    window.onload = startCamera;
  </script>
</body>
</html>
